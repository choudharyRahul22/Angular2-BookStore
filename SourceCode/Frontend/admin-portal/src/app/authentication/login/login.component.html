<div class="container">
  <div [hidden]="loggedIn">
    <mat-grid-list cols="6" [style.margin-top]="'20px'">
        <mat-grid-tile [colspan]="1"></mat-grid-tile>
        <mat-grid-tile [colspan]="4">
          <form (ngSubmit)="onLogin()">

            <mat-input-container class="example-full-width">
              <input type="text" matInput [(ngModel)]="credential.username" name="username" id="username" placeholder="Your Username">
            </mat-input-container>

            <br>

            <mat-input-container class="example-full-width">
              <input type="password" matInput [(ngModel)]="credential.password" name="password" id="password" placeholder="Your Password">
            </mat-input-container>

            <br>

            <button type="submit" mat-raised-button class="mat-primary">Login</button>

          </form>
        </mat-grid-tile>

      <div [hidden]="!loggedIn"><h1>Loggged In</h1></div>
    </mat-grid-list>
  </div>
</div>

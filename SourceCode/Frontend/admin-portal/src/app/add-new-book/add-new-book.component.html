<div class="container">
  <div [hidden]="bookAdded">
    <h3 style="margin-top: 30px;">New Book Information <span style="font-size: small">* is required feild</span></h3>

    <form class="example-form" (ngSubmit)="onSubmit()">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Tittle" [(ngModel)]="newBook.tittle" name="tittle" id="tittle" >
      </mat-form-field>
      <br>


      <mat-form-field >
        <input type="text" matInput [(ngModel)]="newBook.author" name="author" id="author" required placeholder="Author">
      </mat-form-field>

      <mat-form-field >
        <input type="text" matInput [(ngModel)]="newBook.publisher" name="publisher" id="publisher" required placeholder="Publisher">
      </mat-form-field>
      <br>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="newBook.publicationDate" name="publicationDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


      <mat-form-field>
        <mat-select [(ngModel)]="newBook.category" name="category" id="category" placeholder="Category">
          <mat-option value="Management">Management</mat-option>
          <mat-option value="Fiction">Fiction</mat-option>
          <mat-option value="Engineering">Engineering</mat-option>
          <mat-option value="Programming">Programming</mat-option>
          <mat-option value="Arts &amp; Literature">Arts &amp; Literature</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
      <mat-select [(ngModel)]="newBook.format" name="format" id="format" placeholder="Format">
        <mat-option value="PaperBack">PaperBack</mat-option>
        <mat-option value="HardCover">HardCover</mat-option>
      </mat-select>
      </mat-form-field><br>

      <mat-form-field class="example-full-width">
        <input type="number" matInput [(ngModel)]="newBook.numberOfPages" name="pageNumber" id="pageNumber" required placeholder="Number Of Pages">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input type="text" matInput [(ngModel)]="newBook.isbn" name="isbn" id="isbn" required placeholder="ISBN">
      </mat-form-field><br>


      <mat-form-field class="example-full-width">
        <input type="number" matInput [(ngModel)]="newBook.listPrice" name="listPrice" id="listPrice" step="0.01" placeholder="List Price">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input type="number" matInput [(ngModel)]="newBook.ourPrice" name="ourPrice" id="ourPrice" step="0.01" placeholder="Our Price">
      </mat-form-field><br>


      <mat-form-field class="example-full-width">
        <input type="number" matInput [(ngModel)]="newBook.shippingWeight" name="shippingWeight" id="shippingWeight" step="0.01" placeholder="Shipping Weight">
      </mat-form-field>&nbsp;ounces&nbsp;


      <mat-form-field>
        <mat-select [(ngModel)]="newBook.language" name="language" id="language" placeholder="Language">
          <mat-option value="English">English</mat-option>
          <mat-option value="Spanish">Spanish</mat-option>
        </mat-select>
      </mat-form-field><br>


      <mat-form-field class="example-full-width">
        <input type="number" matInput [(ngModel)]="newBook.inStockNumber" name="inStockNumber" id="inStockNumber" step="0.01" placeholder="InStock Number">
      </mat-form-field>&nbsp;ounces&nbsp;


      <mat-slide-toggle
              class="example-margin"
              [color]="color"
              [checked]="checked"
              [disabled]="disabled">
             Active
      </mat-slide-toggle><br>


      <mat-form-field>
        <textarea matInput placeholder="Description" [(ngModel)]="newBook.description" name="description"></textarea>
      </mat-form-field><br>


      Image&nbsp;
      <input type="file" (change)="uploadImageService.fileChangeEvent($event)" name="bookImage" id="bookImage" placeholder="Book Image"><br><br>


      <div class="button-row">
        <button type="submit" mat-raised-button="submit" class="mat-primary">Add Book</button>
        <button type="submit" mat-raised-button class="mat-warn" routerLink="/">Cancel</button>
      </div><br>

    </form>

  </div>

  <div class="row" [hidden]="!bookAdded">
      <h3>Book Added Successfully!</h3>
  </div>
</div>
